<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Excellent Food Delivery Services">
	<meta name="keywords" content="fast food, tasty food, excellent fast food delivery services">
	<meta name="author" content="Jerry Blessing">
	<title>Fast Food Fast | Orders</title>
	<link rel="stylesheet" type="text/css" href="./css/adstyle.css">

</head>
<body class="body-bg">
	<header>
		<div class="container">
			<div id="logo">
				<img src="img/logo_fff.png">
			</div>

		</div>
	</header>

	<div id="sidebar-left">
		<div class ="container">
			<div class="men-cat"><h3>Menu Category</h3>
			</div>

			<div class="main-menu-category">
				<ul>
					<li>
						<a href="#">Burgers, Sandwiches and Sharwama</a>
					</li>

					<li>
						<a href="#">Cakes</a>
					</li>
					<li>
						<a href="#">Drinks</a>
					</li>
					<li>
						<a href="#">Gills</a>
					</li>
					<li>
						<a href="#">Salad</a>
					</li>
					<li>
						<a href="#">Side Orders</a>
					</li>
					<li>
						<a href="#">Starter</a>
					</li>

				</ul>
			</div>

		</div>

		<div class="box-inner">
			<!-- Box Head -->
			<div class="box-head">
				<h2>New Category</h2>
			</div>
			<div class="inner-box-cat">
				<form>
					<label>Enter new category</label>
					<input type="text" class="field size2"/>
					<!-- End Box Head-->
					<div class="box-inner-content"> 
						<input type="button" class="button_2" value="Save" />
						<div class="cl">&nbsp;
						</div>

					</div> 
				</form>

			</div>
		</div>
		<div class="cl">&nbsp;</div>
	</div>
	<!-- Main -->
	<!-- End Box -->



	<!-- </div> -->



	<div id="main" class="main-bg">
		<!-- Box -->
		<div class="box">
			<!-- Box Head -->
			<div class="box-head">
				<h2>Menu Category</h2>

				<!-- <h2>Menu Category <span class="req"><input type="button" class="button_2" value="Back" /></span></h2> -->
			</div>
			<!-- End Box Head -->

			<div class="box-head-inner">
				<h3>Add New Food Item</h3>
			</div>
			<form action="#" method="post">
				<!-- Form -->
				<div class="form">

					<label>Food Item Name <span>(Required Field)</span></label>
					<input type="text" class="field size1" />

					<label>Amount <span>(Required Field)</span></label>
					<input type="text" class="field size1" />

					<label>Description <span>(Optional)</span></label>
					<textarea class="field size1" rows="10" cols="30"></textarea>

				</div>
				<!-- End Form -->
				<!-- Form Buttons -->
				<div class="buttons">
					<input type="button" class="button_3" value="Save" />
					<input type="submit" class="button_3" value="Cancel" />
				</div>
				<!-- End Form Buttons -->
			</form>
		</div>
		<!-- End Box -->

	</div>

</div>


<div id="footer">
  <footer>
    <p>Fast-Food-Fast, Copyright &copy; 2018</p>
  </footer>
</div>

<!--Javascripts-->
<script src="js/main.js"></script>

</body>
</html>
